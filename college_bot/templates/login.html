<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>College Assistant Chatbot</h1>
            <p class="subtitle">Login to continue</p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label">Login As:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="student-radio" name="login_type" value="student" checked onchange="toggleFields()">
                            Student
                        </label>
                        <label>
                            <input type="radio" id="moderator-radio" name="login_type" value="moderator" onchange="toggleFields()">
                            Moderator
                        </label>
                    </div>
                </div>
                
                <div class="form-group" id="student-fields">
                    <label for="college_id" class="form-label">College ID</label>
                    <input type="text" id="college_id" name="college_id" class="form-control" placeholder="21CS105">
                </div>
                
                <div class="form-group" id="moderator-fields" style="display: none;">
                    <label for="mod_id" class="form-label">Moderator ID</label>
                    <input type="text" id="mod_id" name="mod_id" class="form-control" placeholder="MOD001">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn--primary btn--full-width">Login</button>
            </form>
            
            <p class="footer-text">
                Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </div>
    </div>

    <script>
        function toggleFields() {
            const studentRadio = document.getElementById('student-radio');
            const studentFields = document.getElementById('student-fields');
            const moderatorFields = document.getElementById('moderator-fields');
            
            if (studentRadio.checked) {
                studentFields.style.display = 'block';
                moderatorFields.style.display = 'none';
            } else {
                studentFields.style.display = 'none';
                moderatorFields.style.display = 'block';
            }
        }
    </script>
</body>
</html>
